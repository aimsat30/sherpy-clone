<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sherpy-clone</title>
    <link
      rel="icon"
      type="image/png"
      href="https://www.google.com/s2/u/0/favicons?domain=sherpy.com"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- <section class="outter hero-video"> -->
    <header>
      <div class="header">
        <nav class="navigation">
          <a href="#" class="navbar-logo"><img src="assets/logo.png" alt="" width="15%"></a>
          <div class="navbar-right">
            <a href="#">About</a>
            <a href="#">Blog</a>
            <a href="#">Contact</a>
          </div>
        </nav>
        <section class="video-container">
          <video
            src="https://sherpymain.b-cdn.net/Compilation_Draft4%20(1).mp4"
            autoplay
            loop
            muted
          ></video>
          <div class="button-wrapper">
            <div class="loader mute d-none" id="mute-button-1">
              <span class="stroke"></span>
              <span class="stroke"></span>
              <span class="stroke"></span>
              <span class="stroke"></span>
              <span class="stroke"></span>
              <span class="stroke"></span>
              <span class="stroke"></span>
            </div>
            <div class="loader unmute" id="unmute-button-1">
              <span class="stroke"></span>
              <span class="stroke"></span>
              <span class="stroke"></span>
              <span class="stroke"></span>
              <span class="stroke"></span>
              <span class="stroke"></span>
              <span class="stroke"></span>
            </div>
          </div>
        </section>
      </div>
    </header>
    <!-- </section> -->
    <!-- <section class="outter hero-video"> -->
    <section class="video-container">
      <video
        src="https://sherpymain.b-cdn.net/globe_final_with_sub%20(2).mov"
        autoplay
        loop
        muted
      ></video>
      <div class="button-wrapper">
        <div class="loader mute d-none" id="mute-button-2">
          <span class="stroke"></span>
          <span class="stroke"></span>
          <span class="stroke"></span>
          <span class="stroke"></span>
          <span class="stroke"></span>
          <span class="stroke"></span>
          <span class="stroke"></span>
        </div>
        <div class="loader unmute" id="unmute-button-2">
          <span class="stroke"></span>
          <span class="stroke"></span>
          <span class="stroke"></span>
          <span class="stroke"></span>
          <span class="stroke"></span>
          <span class="stroke"></span>
          <span class="stroke"></span>
        </div>
      </div>
    </section>
    <!-- </section> -->
    <!-- <section class="outter hero-video"> -->
    <section class="video-container">
      <video src="assets/Poem1.mp4.mov" autoplay loop muted></video>
      <div class="button-wrapper">
        <div class="loader mute d-none" id="mute-button-2">
          <span class="stroke"></span>
          <span class="stroke"></span>
          <span class="stroke"></span>
          <span class="stroke"></span>
          <span class="stroke"></span>
          <span class="stroke"></span>
          <span class="stroke"></span>
        </div>
        <div class="loader unmute" id="unmute-button-2">
          <span class="stroke"></span>
          <span class="stroke"></span>
          <span class="stroke"></span>
          <span class="stroke"></span>
          <span class="stroke"></span>
          <span class="stroke"></span>
          <span class="stroke"></span>
        </div>
      </div>
    </section>
    <!-- </section> -->
    <section class="outter hero-video">
      <section class="video-container1">
        <video
          src="https://sherpymain.b-cdn.net/snoozery.mp4"
          autoplay
          loop
          muted
        ></video>
        <div class="callout">
          <h1>SHERPY DRONEPORT</h1>
          <button
            class="button button--wayra button--border-medium button--text-upper button--size-s button--text-thick button--inverted"
          >
            Learn More
          </button>
        </div>
      </section>
    </section>

    <script src="script.js"></script>
  </body>
</html>
